        <div class="box column-start">
            <h3>Enter any word</h3>
            <input type="text" id="input_word" onkeyup="search()">

                    let dict = {
                        a: "Alpha",

                        f: "Foxtrot",

                        p: "Papa",
                        q: "Quebec",
                        r: "Romeo",
                        s: "Sierra",
                        t: "Tango",
                        u: "Uniform",
                        v: "Victor",
                        w: "Whiskey",
                        x: "X-ray",
                        y: "Yankee",
                        z: "Zulu"
                    };
                    let text1 = document.getElementById("input_word").value;
                    let text = text1.toLowerCase();
                    const myArr = text.split("");
                    text = "";
                    for (let i = 0; i < myArr.length; i++) {
                        for (const key of Object.keys(dict)) {
                            if(myArr[i] == key) { text+= dict[key] + "<br>" }
                        }
                    }
                    document.getElementById("demo").innerHTML = text;
                }
